<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f2f2f2; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .container { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.2); width: 300px; }
        input { width: 100%; padding: 8px; margin: 8px 0; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #45a049; }
        .message { margin-top: 10px; color: red; font-size: 14px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registrarse</h2>
        <form id="registerForm">
            <input type="text" id="username" placeholder="Usuario" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button type="submit">Registrarse</button>
        </form>
        <div class="message" id="message"></div>
        <p>¿Ya tienes cuenta? <a href="/login">Iniciar sesión</a></p>
    </div>

    <script>
        const form = document.getElementById('registerForm');
        const message = document.getElementById('message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const res = await fetch('/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await res.json();

                if (res.ok) {
                    // Guardar token y redirigir a tareas
                    localStorage.setItem('token', data.token);
                    window.location.href = '/tareas';
                } else {
                    message.style.color = 'red';
                    message.textContent = data.error;
                }
            } catch (err) {
                console.error(err);
                message.style.color = 'red';
                message.textContent = 'Error de conexión con el servidor';
            }
        });
    </script>
</body>
</html>
